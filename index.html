<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Торговый центр</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

   <!-- Banner Section -->

   <div class="banner-title">

   </div>

    <div class="row">
      <!-- Property 1 -->
      <div class="col-md-4">
        <div class="card property-card">
          <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Помещение 1">
          <div class="card-body">
            <h5 class="card-title">Помещение 1</h5>
            <p class="card-text">Описание помещения.</p>
            <a href="#" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      <!-- Property 2 -->
      <div class="col-md-4">
        <div class="card property-card">
          <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Помещение 2">
          <div class="card-body">
            <h5 class="card-title">Помещение 2</h5>
            <p class="card-text">Описание помещения.</p>
            <a href="#" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
      <!-- Property 3 -->
      <div class="col-md-4">
        <div class="card property-card">
          <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Помещение 3">
          <div class="card-body">
            <h5 class="card-title">Помещение 3</h5>
            <p class="card-text">Описание помещения.</p>
            <a href="#" class="btn btn-primary">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contacts Section -->
  <div class="contacts text-center py-5">
    <h3>Контакты</h3>
    <p>Телефон: +7 (XXX) XXX-XX-XX</p>
    <p>Электронная почта: info@torgovyycentr.ru</p>
    <p>Адрес: Москва, ул. 3-й Павелецкий проезд, 4</p>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
